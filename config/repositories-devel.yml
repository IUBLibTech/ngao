iupuiua:
  campus: 'US-iniu'
  name: 'Indiana University Indianapolis University Archives'
  visit_note: ''
  description: 'The University Archives at Indiana University Indianapolis (IU Indianapolis) was created in April, 1975 by Vice President and Chancellor Glenn W. Irwin, Jr. to serve as the official repository for University records that have long-term historical, administrative, legal, and/or fiscal value. It accessions such records by authority of the University’s administration, preserves them for future use, and organizes them for controlled access. Its primary purpose is to serve the administrative, teaching, research, and public service needs of the University and other user communities. In order to fulfill this purpose, the University Archives collects as comprehensively as possible those records that have enduring value to documenting the history of IU Indianapolis, its administration, and the schools, programs, and services that it administers.'
